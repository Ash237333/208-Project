<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type= "image/png" href="Architexa Logo .png"> 
    <link rel="stylesheet" href="../css/loginstyle.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="login-container">
        <h2>Reset Password</h2>

        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkBZ3wI87PrjdoV7yYhYcXUXJ_7irT4Cs",
            authDomain: "architexa-1f4ce.firebaseapp.com",
            projectId: "architexa-1f4ce",
            storageBucket: "architexa-1f4ce.appspot.com",
            messagingSenderId: "334635524502",
            appId: "1:334635524502:web:a6bfe1993cc6a2eea7fdb7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Reset password
        const resetForm = document.getElementById('reset-form');
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = resetForm['email'].value;

            auth.sendPasswordResetEmail(email)
            .then(() => {
                console.log('Password reset email sent.');
                alert('Password reset email sent. Please check your inbox.'); // Notify the user
                window.location.href = 'Login.html'; // Redirect to login page
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage); // Display an error message to the user
            });
        });
    </script>
</body>
</html>
