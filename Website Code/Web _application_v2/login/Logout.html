<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Logging you out...</h2>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkBZ3wI87PrjdoV7yYhYcXUXJ_7irT4Cs",
            authDomain: "architexa-1f4ce.firebaseapp.com",
            projectId: "architexa-1f4ce",
            storageBucket: "architexa-1f4ce.appspot.com",
            messagingSenderId: "334635524502",
            appId: "1:334635524502:web:a6bfe1993cc6a2eea7fdb7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.signOut().then(() => {
            console.log('Logged out successfully');
            // Redirect to login page after successful logout
            window.location.href = 'Login.html';
        }).catch((error) => {
            console.error('Error logging out:', error);
        });
    </script>
</body>
</html>
